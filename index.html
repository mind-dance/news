<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/style.css">
  <!-- 引入vue -->
  <script src="./scripts/vue.global.js"></script>
  <!-- 引入样式 -->
  <link rel="stylesheet" href="./styles/element-ui.css">
  <link rel="stylesheet" href="./styles/style.css">
  <!-- 引入组件库 -->
  <script src="./scripts/element-ui.js"></script>


  <title>地精观察报</title>

</head>

<body>
  <div id="app">
    <p v-if=false>Vue框架引入失败</p>


    <!-- 页眉 -->
    <div>
      <!-- 菜单 -->
      <el-menu :default-active="activeIndex" class="main-menu" mode="horizontal" :ellipsis="false"
        @select="handleSelect">
        <!-- logo -->
        <el-menu-item index="0">
          <img style="width: 50px; height: 50px" src="./images/1F35F_color.png" alt="logo" />
        </el-menu-item>
        <div class="flex-grow"></div>
        <el-menu-item index="1">头条</el-menu-item>
        <el-sub-menu index="2">
          <template #title>地方新闻</template>
          <el-menu-item index="2-1">锦川行省</el-menu-item>
          <el-menu-item index="2-2">百越行省</el-menu-item>
          <el-menu-item index="2-3">婆罗行省</el-menu-item>
          <el-sub-menu index="2-4">
            <template #title>河谷行省</template>
            <el-menu-item index="2-3-1">大矿场</el-menu-item>
          </el-sub-menu>
        </el-sub-menu>
      </el-menu>
    </div>


    <!-- 主内容 -->
    <div>
      <el-row>
        <!-- 登录 -->
        <el-col :span="6">
          <div class="login">
            <el-row style="margin: 5px;">
              <el-input class="login-item" v-model="username" style="width: 240px;" :placeholder="PhUsername"
                clearable></el-input>
            </el-row>
            <el-row style="margin: 5px;">
              <el-input class="login-item" v-model="password" style="width: 240px;" type="password"
                :placeholder="PhPassword" show-password></el-input>
            </el-row>
            <el-row style="margin: 5px;">
              <el-button class="login-item" type="primary" style="width: 240px;" @click="checkLogin">登录</el-button>
            </el-row>
          </div>
        </el-col>
        <!-- 跑马灯 -->
        <el-col :span="18" :gutter="20">
          <el-carousel height="150px">
            <el-carousel-item v-for="item in banner" :key="item">
              <h3 class="small justify-center" text="2xl">{{ item }}</h3>
            </el-carousel-item>
          </el-carousel>
        </el-col>
      </el-row>


      <!-- 主栏目 -->
      <el-row :gutter="20">
        <el-col :span="12">
          <el-card shadow="hover">
            <template #header>联盟</template>
            <p v-for="news in unionNews">{{ news.title }}</p>
            <el-skeleton :rows="2"></el-skeleton>
          </el-card>
        </el-col>
        <el-col :span="12">
          <el-card shadow="hover">
            <template #header>企业</template>
            <p v-for="news in enterpriseNews">{{ news.title }}</p>
            <el-skeleton :rows="3"></el-skeleton>
          </el-card>
        </el-col>
      </el-row>
      <el-row :gutter="20">
        <el-col :span="12">
          <el-card shadow="hover">
            <template #header>军团</template>
            <p v-for="news in legionNews">{{ news.title }}</p>
            <el-skeleton :rows="2"></el-skeleton>
          </el-card>
        </el-col>
        <el-col :span="12">
          <el-card shadow="hover">
            <template #header>学院</template>
            <p v-for="news in academyNews">{{ news.title }}</p>
            <el-skeleton :rows="3"></el-skeleton>
          </el-card>
        </el-col>
      </el-row>
    </div>
    
    <!-- 页脚 -->
    <div id="footer">
      <!-- 回到顶部 -->
      <el-backtop :right="100" :bottom="100"></el-backtop>

      <p>COPYRIGHT © 2024 地精观察报. ALL RIGHTS RESERVED.</p>
    </div>


    <!-- END -->
  </div>

  <!-- 引入js并挂载 -->
  <script src="./scripts/main.js"></script>
  <script>const mountedApp = app.use(ElementPlus).mount('#app')</script>

</body>

</html>
